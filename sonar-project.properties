# Project identification
sonar.projectKey=family-finance-web
sonar.organization=family-finance
sonar.projectName=Family Finance Web Application
sonar.projectVersion=1.0.0

# Source code
sonar.sources=backend/src,frontend/src,tests
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/prisma/generated/**

# Test files
sonar.tests=backend/src,frontend/src,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**

# Language configuration
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Coverage configuration
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/prisma/**

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**

# Quality gate settings
sonar.qualitygate.wait=true

# Analysis parameters
sonar.sourceEncoding=UTF-8

# Security settings
sonar.security.hotspots.inheritFromParent=true

# Technical debt settings
sonar.technicalDebt.developmentCost=30
sonar.technicalDebt.ratingGrid=0.1,0.2,0.5,1